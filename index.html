<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@700&family=Roboto:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>PIEDRA PAPEL Y TIJERAS</title>
  </head>
  <body>
    <header class="header">
      <h1>Jan Ken Pon</h1>
      <p class="emojis">
        <span class="rock">&#9994;</span> &#128400;&#65039; &#9996;&#65039;
      </p>
    </header>
    <main class="main">
      <p>
        Tienes <span class="js-attempts"></span> oportunidades, escoge
        sabiamente:
      </p>
      <div class="game-container">
        <div class="playing-container">
          <form action="">
            <select name="" id="user-move" class="js-select select">
              <option value="default">Selecciona tu jugada</option>
              <option value="rock">Piedra &#9994;</option>
              <option value="paper">Papel &#128400;&#65039;</option>
              <option value="scissors">Tijera &#9996;&#65039;</option>
            </select>
            <button class="js-play-button button">Jugar</button>
          </form>
          <div class="js-main-printer-container">
            <p class="js-print-machine-option print hidden"></p>
            <p class="js-print print"></p>
          </div>

          <div class="js-endgame-container border-containers hidden">
            <div>
              <p class="js-endgame print"></p>
              <img src="" alt="" class="endgame-img js-engdame-img" />
            </div>
            <button class="js-reset-button button reset-button">
              Jugar otra partida
            </button>
          </div>
        </div>
        <div class="results-container">
          <div class="border-containers">
            <div class="players-counter-container">
              <p class="player">
                Jugadora: <span class="js-counter-user">0</span>
              </p>
              <p class="player">
                Máquina: <span class="js-counter-machine">0</span>
              </p>
            </div>
            <p>Empates: <span class="js-draws">0</span></p>
          </div>
          <p>Partidas jugadas: <span class="js-counter-game">0</span></p>
          <div class="border-containers results-container">
            <h3>Resultados</h3>
            <p>Jugadora VS Máquina</p>
            <ul class="played-games-container__list js-played-games-list"></ul>
          </div>
        </div>
      </div>
    </main>
    <script type="text/javascript" src="./js/main.js"></script>
  </body>
</html>
