<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@700&family=Roboto:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>PIEDRA PAPEL Y TIJERAS</title>
  </head>
  <body>
    <main class="main">
      <h1>Jan Ken Pon</h1>
      <p class="emojis"><span class="rock">&#9994;</span> &#128400;&#65039; &#9996;&#65039;</p>
      <label for="user-move" class="label">Tienes <span class="js-attempts"></span> oportunidades, escoge sabiamente:</label>
      <form action="" class="playing-container">
        <select name="" id="user-move" class="js-select select">
          <option value="default">Selecciona tu jugada</option>
          <option value="rock">Piedra &#9994;</option>
          <option value="paper">Papel &#128400;&#65039;</option>
          <option value="scissors">Tijera &#9996;&#65039;</option>
        </select>
        <button class="js-play-button button">Jugar</button>
      </form>
      <p class="js-print print"></p>
      
      <div class="counters-container">
        <div class="players-counter-container">
          <p class="counter player">Jugadora: <span class="js-counter-user">0</span></p>
          <p class="counter player">MÃ¡quina: <span class="js-counter-machine">0</span></p>
        </div>
        <p class="counter">Partidas jugadas: <span class="js-counter-game">0</span></p>
      </div>
      <div class="js-endgame-container hidden">
        <p class="js-endgame print"></p>
        <button class="js-reset-button button">Jugar otra partida</button>
      </div>
    </main>
    <script type="text/javascript" src="./js/main.js"></script>
  </body>
</html>
