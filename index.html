<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>PIEDRA PAPEL Y TIJERAS</title>
  </head>
  <body>
    <main>
      <h1>Juego Piedra, Papel y Tijera</h1>
      <label for="user-move">Introduce aquí tu jugada</label>
      <div>
        <select name="" id="" class="select">
          <option value="">Seleccione su jugada</option>
          <option value="rock">Piedra</option>
          <option value="paper">Papel</option>
          <option value="scissors">Tijera</option>
        </select>
        <button class="js-button">Jugar</button>
      </div>
      <p class="js-print-result">¡Vamos a jugar!</p>
      
    </main>
    <script type="text/javascript" src="./js/main.js"></script>
  </body>
</html>
